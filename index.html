<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo Game</title>
  <link rel="stylesheet" href="style.css">
  <style>body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f5f5f5;
}

#bingo-card {
  display: grid;
  grid-template-columns: repeat(5, 60px);
  gap: 10px;
  justify-content: center;
  margin: 20px auto;
}

.cell {
  width: 60px;
  height: 60px;
  background-color: white;
  border: 2px solid #333;
  line-height: 60px;
  font-size: 20px;
  font-weight: bold;
}

.marked {
  background-color: gold;
}

button {
  padding: 10px 20px;
  font-size: 16px;
}
</style>
</head>
<body>
  <h1>Bingo Game</h1>
  <div id="bingo-card"></div>
  <button id="generate-number">Draw Number</button>
  <p id="drawn-number"></p>
  <script src="script.js"></script>
</body>
</html>
